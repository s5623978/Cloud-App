{% extends 'frontend/base.html' %}

{% block content %}
<h2 class="mb-4">Checkout</h2>

<div class="row">
    <div class="col-lg-6">
        <div class="card p-4 mb-4">
            <h6 class="mb-3">Your Basket</h6>

            <div class="d-flex justify-content-between mb-2">
                <span>Halo Infinite</span>
                <span>£49.99</span>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <span>Ready or Not</span>
                <span>£44.99</span>
            </div>

            <hr>

            <div class="d-flex justify-content-between fw-bold">
                <span>Total</span>
                <span>£94.98</span>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card p-4">
            <h6 class="mb-3">Payment Details</h6>

            <input class="form-control mb-3" placeholder="Name on Card">
            <input class="form-control mb-3" placeholder="Card Number">

            <div class="row">
                <div class="col">
                    <input class="form-control" placeholder="MM / YY">
                </div>
                <div class="col">
                    <input class="form-control" placeholder="CVV">
                </div>
            </div>

            <button class="btn btn-dark w-100 mt-4">Pay</button>
        </div>
    </div>
</div>
{% endblock %}
